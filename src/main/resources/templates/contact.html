<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('Top')">
</head>
<body>
<div th:replace="common :: header"></div>

<div class="container mt-5 p-3">
    <h2 class="text-center mt-3">お問い合わせ</h2>
    <form action="#" th:action="@{/confirm}" th:object="${contactForm}" method="post">
        <div class="form-group">
            <label for="name">お名前 <span class="badge badge-danger">必須</span></label>
            <br>
            <input class="form-control" type="text" name="name" id="name" th:field="*{name}">
            <p th:errors="*{name}" style="color:red"></p>
        </div>
        <div class="form-group">
            <label for="mail">メールアドレス <span class="badge badge-danger">必須</span></label>
            <br>
            <input class="form-control" type="text" name="mail" id="mail" th:field="*{mail}">
            <p th:errors="*{mail}" style="color:red"></p>
        </div>
        <div class="form-group">
            <label for="content">お問い合わせ内容 <span class="badge badge-danger">必須</span></label>
            <br>
            <textarea class="form-control" type="text" name="content" id="content" cols="30" rows="10" th:field="*{content}"></textarea>
            <p th:errors="*{content}" style="color:red"></p>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-center">
                <input class="btn btn-primary" type="submit" value="確認画面へ" style="width: 50%">
            </div>
        </div>
    </form>
</div>

<div th:replace="common :: footer"></div>
</body>
</html>
