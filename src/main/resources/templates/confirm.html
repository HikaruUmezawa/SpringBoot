<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('Confirm')">
</head>
<body>
<div id="wrapper">

    <div th:replace="common :: header"></div>

    <div class="container mt-5 p-3">
        <h2 class="text-center mt-3">内容確認</h2>
        <div class="confirm">
            <p th:text="'名前: '+ ${contactForm.name}"></p>
            <p th:text="'メールアドレス: '+ ${contactForm.mail}"></p>
            <p th:text="'お問い合わせ内容: '+ ${contactForm.content}"></p>
            <p class="text-center">こちらの内容でよろしいでしょうか？</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-6 text-center">
                        <form action="#" method="post" th:action="@{/contact}">
                            <input type="hidden" name="name" th:value="${contactForm.name}">
                            <input type="hidden" name="mail" th:value="${contactForm.mail}">
                            <input type="hidden" name="content" th:value="${contactForm.content}">
                            <input class="btn btn-success" style="width: 80%" type="submit" value="戻る">
                        </form>
                    </div>
                    <div class="col-6 text-center">
                        <form action="#" method="post" th:action="@{/contact/save}">
                            <input type="hidden" name="name" th:value="${contactForm.name}">
                            <input type="hidden" name="mail" th:value="${contactForm.mail}">
                            <input type="hidden" name="content" th:value="${contactForm.content}">
                            <input class="btn btn-primary btn" style="width: 80%" type="submit" value="送信">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common :: footer"></div>
</div>
</body>
</html>
